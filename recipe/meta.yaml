{% set name = "preact" %}
{% set version = "8.5.2" %}
{% set sha256 = "afa31bdf415e1a012b8182ab2ea11949efe2fae233c6bec41e34204d80588913" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/developit/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: npm install -g .

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g preact
  requires:
    - nodejs
   

about:
  home: https://github.com/developit/preact
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Fast 3kb React alternative with the same ES6 API. Components & Virtual DOM.'
  description: |
    Fast 3kb React alternative with the same ES6 API. Components & Virtual DOM.   
  doc_url: https://preactjs.com/
  dev_url: https://github.com/developit/preact

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
